name: Release & Publish to ClawHub

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare Release Notes
        run: |
          VERSION=${GITHUB_REF_NAME}
          # Save CHANGELOG_DRAFT before anything else
          if [ -f CHANGELOG_DRAFT.md ] && [ -s CHANGELOG_DRAFT.md ]; then
            cp CHANGELOG_DRAFT.md /tmp/release-body.md
          else
            echo "No CHANGELOG_DRAFT.md found, using git log" >&2
            echo "### Changes" > /tmp/release-body.md
            PREV_TAG=$(git tag --sort=-v:refname | sed -n '2p')
            if [ -n "$PREV_TAG" ]; then
              git log ${PREV_TAG}..${VERSION} --pretty=format:"- %s" --no-merges >> /tmp/release-body.md
            else
              git log --pretty=format:"- %s" --no-merges >> /tmp/release-body.md
            fi
          fi
          # Append footer
          cat >> /tmp/release-body.md << 'FOOTER'

