name: Release & Publish to ClawHub

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare Release Notes
        run: |
          VERSION=${GITHUB_REF_NAME}
          if [ -f CHANGELOG_DRAFT.md ] && [ -s CHANGELOG_DRAFT.md ]; then
            cp CHANGELOG_DRAFT.md /tmp/release-body.md
          else
            echo "### Changes" > /tmp/release-body.md
            PREV_TAG=$(git tag --sort=-v:refname | sed -n '2p')
            if [ -n "$PREV_TAG" ]; then
              git log ${PREV_TAG}..${VERSION} --pretty=format:"- %s" --no-merges >> /tmp/release-body.md
            else
              git log --pretty=format:"- %s" --no-merges >> /tmp/release-body.md
            fi
          fi
          python3 -c "
          footer = '''

          ---

          **ğŸ“¦ Install:** clawhub install scientific-internet-access

          **ğŸ›¡ï¸ Protocols:** VMess âœ… | VLESS âœ… | Trojan âœ… | Shadowsocks âœ…

          **ğŸ“¡ Links:** [shadowrocket.ai](https://shadowrocket.ai) Â· [ClawHub](https://clawhub.ai/skills/scientific-internet-access) Â· [GitHub](https://github.com/shadowrocketai/scientific-internet-access)
          '''
          with open('/tmp/release-body.md', 'a') as f:
              f.write(footer)
          "

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "ğŸ”¬ Scientific Internet Access ${{ github.ref_name }}"
          body_path: /tmp/release-body.md

      - name: Publish to ClawHub
        run: |
          npm install -g clawhub
          clawhub login --token ${{ secrets.CLAWHUB_TOKEN }}
          VERSION=${GITHUB_REF_NAME#v}
          clawhub publish . --version $VERSION || echo "Version $VERSION may already exist"
